
<div class="body">
    <div class="rows">
    <div class="add-post-form">
        <div class="header">New Post</div>
        <div class="form-fields">
            <label for="" class="label">Title</label>
            <input type="text" name="title" placeholder="Title">
            <label for="" class="label">Sub-Title</label>
            <input type="text" name="title" placeholder="Subtitle">
            <label for="" class="label">Content</label>
            <textarea type="text" name="title" placeholder="Content"></textarea>
            <label for="" class="label">Discription</label>
            <input type="text" name="title" placeholder="Discription">
            <label for="" class="label">Media</label>
            <select class="margin-padd">
                <option selected="true" (mousedown)="removeMedia()">None</option>
                <option (mousedown)="setMedia()">Video</option>
                <option (mousedown)="setMedia()">Audio</option>
                <option (mousedown)="setMedia()">File</option>
            </select>
            <input class="margin-padd" type="file" *ngIf="media">
            <input class="button" type="submit" name="title" value="Submit">
        </div>
    </div>





    <div class="uploaded-posts">
        <div class="header">
            <i class="fa fa-calendar"></i> 
            <div>current posts</div>
            <div>Remove posts</div>
        </div>
        <div class="posts">
            <div class="header">
                Municipality
            </div>
        </div>
    </div>







    <div class="right-panel">
        <div class="header">
            <i class="fa fa-calendar"></i> 
            <div>current posts</div>
            <div>Remove posts</div>
        </div>
    </div>
</div>

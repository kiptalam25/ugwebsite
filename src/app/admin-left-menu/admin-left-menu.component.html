<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''" (mouseover)="toggleCollapse()" (mouseout)="closeSidenav()">
    <div class="logo-container">
        <button class="logo" routerLink="/home">
            <i class="fa fa-home"></i>
        </button>
        <div class="logo-text" *ngIf="collapsed">
           Home
        </div>
        <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa fa-times" aria-hidden="false"></i>   
        </button> -->
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item"  *ngFor="let data of navData">
            <a class="side-nav-link" [routerLink]="data.routerLink">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
